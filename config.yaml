paths:
  input_jsonl:
#    "data/ucc_demo_rag_scripts.jsonl"
    "data/ucc_methods_list.jsonl"
  persist_dir: "index/faiss_ucc"
  system_prompt: "prompts/system.txt"

models:
  llm_provider: "ollama"
  embed_provider: "ollama"
  embed_model: "bge-m3:latest"
  llm_model: "qwen3:4b"
  # For OpenAI-compatible providers (e.g. Qwen API):
  # openai_base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  # openai_api_key: "${OPENAI_API_KEY}"

rag:
  chunk_size: 0
  chunk_overlap: 0
  score_threshold: 0
  query_rewrite:
    enabled: false
    num_rewrites: 4
    max_query_len: 64
    per_query_k: 15
    rrf_k: 60
    sim_threshold: 0.8
    require_colon_prefix_preserve: true
    cache_ttl_sec: 86400
    weights:
      q0: 1.0
      rewrite: 0.85

runtime:
  temperature: 0.2
  max_context_docs: 8

retrieval:
  top_k: 50
  show_k: 10

generation:
  temperature: 0.2

rerank:
  enabled: true
  model: BAAI/bge-reranker-base
  top_n: 20
  batch_size: 8
  cache_dir: models/rerank

index:
  rebuild: true
  batch_size: 64
  sleep_between: 0
